<title>商品列表</title>
<style type="text/css">
    #mws-wrapper{
        margin-left:-150px;text-align:center;list-style:none;
    }
    .dataTables_wrapper{
        background: none repeat scroll 0 0 #444444;
    }
    #DataTables_Table_1_paginate a,#DataTables_Table_1_paginate span{width:20px;height:20px;margin-right:10px;display:block;float:left;}
    
</style>
</head>

<body>
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
        
        
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
            
             <div class="mws-panel grid_8 mws-collapsible">
             
                    
                    <div class="mws-panel-header">
                         <form action="" method="post" style="float:left;">
                                               搜索:<input type="text" name='goodsname'>
                        <input type="submit" name="sub" value="搜索">
                        </form> 
                    </div>
                    <div class="mws-panel-body no-padding dataTables_wrapper" style="background: none repeat scroll 0 0 #444444;">
                        <table class="mws-table mws-datatable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>商品ID</th>
                                    <th>商品名称</th>
                                    <th>商品价格</th>
                                    <th>商品销量</th>
                                    <th>商品库存</th>
                                    <th>商品评论</th>
                                    <th>商品描述</th>
                                    <th>是否优惠</th>
                                    <th>商品主图</th>
                                    <th>是否上架</th>
                                    <th>修改</th>
                                    <th>删除</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="goods" item="data" >
                            
                                <tr>
                                    <td name="id">{$data['id']}</td> 
                                    <td name="tid">{$data['tid']}</td>
                                    <td name="goodsname">{$data['goodsname']}</td>
                                    <td name="price">{$data['price']}元</td>
                                    <td name="salesnum">{$data['salesnum']}</td>
                                    <td name="stock">{$data['stock']}</td>
                                    <td name="comment">{$data['comment']}</td>
                                    <td name="goodsdesc">{$data['goodsdesc']}</td>
                                    <td name="cupon">{$data['cupon']}</td>
                                    <td name="goodspic">
                                        <div style="width:60px; height:55px; border:1px solid green">
                                             <img src="__PUBLIC__/{$data['goodspic']}"/>
                                        </div> 
                                    </td>
                                    <td name="status">{$data['status']}</td>

                        <!--删除功能-->
                                    <td>
                                        <a href="__CONTROLLER__/mod/id/{$data['id']}">
                                          <img src="__PUBLIC__/images/mod.png">
                                        </a>
                                    </td>


                                    <td>
                                      <a href="__CONTROLLER__/del/id/{$data['id']}">
                                         <img src="__PUBLIC__/images/del.png">
                                      </a>
                                    </td>
                                </tr>
                                    
                                </foreach>

                                <!--显示页数-->
                                     <tr align="center"><td colspan= 12 >{$Page}<td></tr>
                            </tbody>
                        </table>
                        <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">{$pages}</div> 
                        
                    </div>
                    <!-- 成功提示信息 -->
                    <div class="mws-form-message success" style="display:none">
                                
                    <!-- </div>
                    <div class="mws-form-message error" style="display:none"> -->
                                
                    </div>
                </div>
          
            
        </div>
        <!-- Main Container End -->
        
    </div>

    <!-- JavaScript Plugins -->
    <script src="__PUBLIC__/js/libs/jquery-1.8.3.min.js"></script>

    <script src="__PUBLIC__/custom-plugins/wizard/wizard.min.js"></script>

    <!-- Core Script -->
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/core/mws.js"></script>

    <!-- Themer Script (Remove if not needed) -->

    <!-- Demo Scripts (remove if not needed) -->
    <script src="__PUBLIC__/js/demo/demo.dashboard.js"></script>
    <script type="text/javascript">
    //点击删除按钮的时候 给提示信息
        $('.delete').click(function(){
            
            var res = confirm('您确定要删除么?');
            if(!res){
                return false;
            }else{
                //获取id值
                var id = $(this).parents('tr').find('td:first').text();
                //获取tr父级
                $(this).parents('tr').fadeOut();
                //发送ajax
                $.get("{:U('Goods/delete')}",{id:id},function(msg){
                    if(msg == 0){
                        //删除成功
                        showSuccess('删除成功');

                    }else{
                        //删除失败
                        showError('删除失败');
                    }
                })
                return false;
            }

        })   
    
        
        function showSuccess(str){
            $('.success').html(str);
            $('.success').show();
            setTimeout(function(){
                $('.success').fadeOut();
            },3000)
        } 
        function showError(str){
            $('.error').html(str);
            $('.error').show();
            setTimeout(function(){
                $('.error').fadeOut();
            },3000)
        } 
                  
    </script>
</body>
