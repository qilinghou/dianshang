<title>友情链接修改</title>
<style type="text/css">
    #mws-wrapper{
        margin-left:-150px;
    }

<body>
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
    
        
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
            <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>友情链接修改</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="{:U('Link/update')}" method="post" enctype="multipart/form-data">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">网站名称:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="linkname" class="link_kk" value="{$linkto['linkname']}"><span></span><p class='error'></p>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">网站地址:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="links" class="link_kk" value="{$linkto['links']}"><span></span><p class='error'></p>
                                    </div>
                                </div>
                  
               
                                
                               
                            <div class="mws-button-row">
                                <input type="hidden" name="linkid" value="{$Think.get.id}">
                                <input type="submit" value="提交" class="btn btn-danger">
                                <input type="reset" value="重置" class="btn ">
                            </div>
                        </form>
                    </div>      
                </div>
        
            <!-- Footer -->
          
            
        </div>
