    #mws-wrapper{
        margin-left:-150px;
    }

<body>
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">

        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
        	<div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>邮件配置</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="__CONTROLLER__/from" method="post" enctype="multipart/form-data">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮件主机:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="Mail_Host" value="{$mail['Mail_Host']}" id="title"><span style="color:#f00" id="tsmsg" style="margin-left:10px;"></span>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮件帐号:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="Mail_User" value="{$mail['Mail_User']}" id="title"><span style="color:#f00" id="tsmsg" style="margin-left:10px;"></span>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮件密码:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="Mail_Pass" value="{$mail['Mail_Pass']}" id="title"><span style="color:#f00" id="tsmsg" style="margin-left:10px;"></span>
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">发件帐号:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="Mail_From" value="{$mail['Mail_From']}" id="title"><span style="color:#f00" id="tsmsg" style="margin-left:10px;"></span>
                                    </div>
                                </div>
                            <div class="mws-button-row">
                                <input type="submit" value="提交" class="btn btn-danger">
                                <input type="reset" value="重置" class="btn ">
                            </div>
                        </form>
                    </div>      
                </div>
        
            <!-- Footer -->
          
            
        </div>
        <!-- Main Container End -->
        
    </div>
