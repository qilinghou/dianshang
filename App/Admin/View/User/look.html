<title>查看用户详情</title>
<style type="text/css">
    #mws-wrapper{
        margin-left:-200px;
    }
</style>
</head>

<body>
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
    
        
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
            <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>查看用户详情</span>
                    </div>

                    <div class="mws-panel-body no-padding" >
                        <form class="mws-form" action="{:U('User/updatea')}" method="post" enctype="multipart/form-data" align="center" >
                            <div class="mws-form-inline"  >
                                <div class="mws-form-row" style="margin-left:10px;">
                                    用户昵称:
                                    <input type="text" class="small" name="name" value="{$userdetail['name']}">
                                </div>
                                
                                
                                <div class="mws-form-row" style="width:200px;margin-left:420px;">

                                    用户头像：
                                        <div ><img src="__PUBLIC__/{$userdetail['pic']}" alt="" width="100px"></div><br/>
                                        <div style="margin-left:50px;"><input type="file" name="pic"></div>
                                 
                                </div>

                                
                                
                                <div class="mws-form-row" style="margin-left:10px;">
                                       用户性别:   
                                       {$userdetail['sex']==1?'<input type="radio" name="sex" value="1" checked>男<input type="radio" name="sex" value="0">女':'<input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="0" checked> 女'}
                                 
                                   
                                </div>
                                <div class="mws-form-row" style="margin-left:10px;">
                                   用户年龄:&nbsp;&nbsp;
                                   <input type="text" name="age" value="{$userdetail['age']}" >
                                    
                                </div>

                                <div class="mws-form-row" style="margin-left:10px;">
                                    用户地址:&nbsp;
                                    <input type="text" name="address" value="{$userdetail['address']}" >
                                   
                                </div>

                                <div class="mws-form-row" style="margin-left:10px;">
                                    手机号码:&nbsp;
                                    <input type="text" name="tel" value="{$userdetail['tel']}" >
                                    
                                </div>
                                <div class="mws-form-row" style="margin-left:10px;">
                                    
                                    用户积分:&nbsp;
                                    <input type="text" name="credits" value="{$userdetail['credits']}">
                                    
                                </div>
                                <div class="mws-form-row" style="margin-left:10px;">
                                    账户余额:&nbsp;
                                    <input type="text" name="money" value="{$userdetail['money']}">
                                    
                                </div>
                            
                            <div class="mws-button-row" style="text-align:center;">
                                <a href="{:U('User/index')}" style="margin-left:-100px;">
                                 返回用户列表
                               </a>&nbsp;&nbsp;  
                                <input type="hidden" name="uid" value="{$userdetail['uid']}">
                                <input type="hidden" name="pic" value="{$userdetail['pic']}" >
                                <input type="submit" value="提交" class="btn btn-danger">
                                <input type="reset" value="重置" class="btn ">
                               
                            </div>
                        </div>
                           
                        </form>
                        </div> 
                        </div>
                    </div>      
                </div>
        
            <!-- Footer -->
          
            
        </div>
        <!-- Main Container End -->
        
    </div>

    <!-- JavaScript Plugins -->
    <script src="__PUBLIC__/js/libs/jquery-1.8.3.min.js"></script>

    <script src="__PUBLIC__/plugins/datatables/jquery.dataTables.min.js"></script>

    <script src="__PUBLIC__/js/libs/excanvas.min.js"></script>

    <script src="__PUBLIC__/plugins/flot/jquery.flot.min.js"></script>

    <!-- Core Script -->
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="__PUBLIC__/user/user_add.js"></script>
</body>
