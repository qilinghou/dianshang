<title>商品添加</title>
<style type="text/css">
    #mws-wrapper{

    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
            <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span>添加商品</span>
                    </div>
                    <div class="mws-panel-body no-padding">
           <!--from提交表单-->  
                        <form class="mws-form" action="__CONTROLLER__/goodsadd" method="post" enctype="multipart/form-data">

                            <div class="mws-form-inline">
                                

                       <!--商品名称-->
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品名称:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="goodsname" id="protitle" value="{$value['goodsname']}">
                                        <span class="good" id="tit">商品名称不能为空</span>
                                    </div>

                                </div>

                        <!--商品价格-->
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品价格:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="price" id="price" value="{$goodsInfo['price']}"><span class="good">商品价格不能为空</span>
                                    </div>
                                </div>
                        <!--商品销量-->        
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品销量:</label>
                                    <div class="mws-form-item">
                                        <input type="text" class="small" name="salesnum" id="member" value="{$goodsInfo['member']}"><span class="good">会员优惠价格不能为空</span>
                                    </div>
                                </div>

                            
                              

                         <!--商品库存--> 
                                <div class="mws-form-row">
                                    <label class="mws-form-label">商品库存:</label>
                                    <div class="mws-form-item">
                                        <input type="number" class="small" name="stock" id="goodsnum" value="{$goodsInfo['goodsnum']}"><span class="good">库存数量不能为空</span>
                                    </div>
                                </div>



                        <!--商品评论次数-->
                                <div class="mws-form-row">
                                    <label class="mws-form-label">评论次数:</label>
                                    <div class="mws-form-item">
                                        <input type="number" class="small" name="comment" id="goodsnum" value="{$goodsInfo['goodsnum']}"><span class="good">库存数量不能为空</span>
                                    </div>
                                </div>




                        <!--商品描述-->
                              <div class="mws-form-row">
                                   <label class="mws-form-label">商品描述:</label>
                                   <div class="mws-form-item">
                                          <script id="editor" type="text/plain" style="width:800px;height:80px;" name = "goodsdesc">
                                              {$goodsInfo['contents']}
                                          </script>
                                   </div>
                               </div> 





                        <!--商品图片-->

                                 <div class="mws-form-row" style="width:50%;">
                                    <label class="mws-form-label">商品主图:</label>
                                    <div class="mws-form-item">
                                        
                                        <input type="file" class="small" name="goodspic" id="proimg">
                                    </div>
                                </div>



                       
                               

                        <!--是否可以使用优惠券-->
                                <div class="mws-form-row">
                                    <label class="mws-form-label">使用优惠卷:</label>
                                    <div class="mws-form-item">
                                        <select class="small" name='cupon' id="hgoods">
                                                <option value="1">请选择</option>
                                                <option value="1" selected</if>可以</option>
                                                <option value="0"  selected</if>不可以</option>
                                        </select><span class="good">精品设置不能为空</span>
                                        
                                    </div>
                                </div> 
                                    
                
                        
                        <!--上架下架-->
                                <div class="mws-form-row">
                                    <label class="mws-form-label">是否上架:</label>
                                    <div class="mws-form-item">
                                        <select class="small" name='status' id="hgoods">
                                                <option value="1">请选择</option>
                                                <option value="1" selected</if>上架</option>
                                                <option value="0"  selected</if>下架</option>
                                        </select><span class="good">精品设置不能为空</span>
                                        
                                    </div>
                                </div> 
                               
                               
                                
                               
                               
                            </div>
                            <div class="mws-button-row">
                                <input type="hidden" name="tid" value="{$_GET['id']}">
                                <input type="submit" value="提交" class="btn btn-danger" id="button">
                                <input type="reset" value="重置" class="btn ">
                            </div>
                        </form>
                    </div>      
                </div>
                <div id="right"></div>
